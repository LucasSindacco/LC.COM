<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/styles/style.css">
    <link rel="stylesheet" href="public/styles/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/css/all.min.css">
    <title>Contratar</title>
</head>

<body>
    <main>
        <div class="container" data-aos="fade-down-right">
            <h1 class="titles">Calcule o preço do seu site</h1>
            <p class="subtitles">Rápido e fácil</p>
            <label for="">Cada página por R$: 200,00</label>
            <input type="number" placeholder="Total de páginas">
            <div class="buttons">
                <button class="calculate">Calcular</button>
                <button class="reset">Resetar</button>
            </div>
            <div class="price">
                <h1>Valor final: <strong class="text-price">R$ 0,00</strong></h1>
            </div>
            <i class="fas fa-home" id="home-button"></i>
        </div>
    </main>
    <script src="public/scripts/price.js"></script>
</body>

</html>
